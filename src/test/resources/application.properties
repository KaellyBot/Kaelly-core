#Port
server.port=8080

# Discord
discord.token=YOUR_TOKEN

assets.directory=./assets

# Kaelly modules
kaelly.portals.url=KAELLY_PORTALS_PROTOCOL://KAELLY_PORTALS_HOST:KAELLY_PORTALS_PORT
kaelly.portals.token=KAELLY_PORTALS_TOKEN

# DofusRoom Preview API
dofusroom.url=DOFUSROOM_PREVIEW_URL
dofusroom.organization=DOFUSROOM_ORGANIZATION
dofusroom.token=DOFUSROOM_TOKEN

#logging
logging.level.org.springframework.data=debug

# General Spring configuration
spring.main.allow-bean-definition-overriding=true

# JSON properties
spring.jackson.default-property-inclusion=NON_NULL